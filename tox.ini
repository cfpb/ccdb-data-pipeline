[tox]
skipsdist=True
envlist=lint-py311, unittest-py311

[testenv]
passenv = *
basepython=
    py311: python3.11

commands=
    unittest:           {[unittest]commands}

# ------------------------------------------------------------------------------

[unittest]
commands=
    pytest --cov-report html:.htmlcov/{envname} --cov=. {posargs} -p no:cacheprovider
    
# ------------------------------------------------------------------------------

[testenv:lint-py36]
deps=
    flake8
    isort
commands=
    flake8
    isort --check-only --diff .

[testenv:unittest-py36]
setenv=
    PYTHONDONTWRITEBYTECODE=1
    PYTHONUNBUFFERED=1
deps=
    -rrequirements.txt
    freezegun
    mock
    pytest
    pytest-cov
